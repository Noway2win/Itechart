<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inputs.css" />
    <title>Input styling</title>
</head>

<body>
    <form action="#" id='myForm'>
        <!-- for select -->
        <div class="select_div">
            <select name="select" id="select">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <textarea name="forText" id="text" cols="30" rows="10"></textarea>
        <input type="text" name="shortText" id="text" placeholder="Put your text">
        <!-- for checkbox -->
        <div class="checkbox_div">
            <input type="checkbox" class="styled_checkbox" id="check" name="check" value="Check" />
            <label for="check">Check</label>
        </div>
        <input type="submit" value="SEND" style="display: block;">
    </form>
    <button type="reset" form="myForm">Reset Form</button>
</body>

</html>
